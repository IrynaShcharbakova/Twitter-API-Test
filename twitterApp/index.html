<!DOCTYPE html>
<html>
<head>
<title>Twitter API Test</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/twitterAPI.css" media="screen" />
<script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
<script src="js/twitterAPI.js" type="text/javascript"></script>
</head>
<body>

<!-- hidden field to save the latest tweet id in current screen -->
<input id="lastTweetId" value="-1" type="hidden"/>
<input id="currentPage" value="0" type="hidden"/>

<!-- hidden field to indicate what API call for pagination: latest tweets (value 0) or search tweets (value 1) -->
<input id="viewMode" value="0" type="hidden"/>

<div id="mainContainer" class="clearfix">	
	<div id="tweetMainContainer">
		<div class="tweetPagination clearfix">
			
			<p id="tweetsPointer">
				<a id="prevTweetsLinkId" href="#" onclick="getPrevTweets();">Prev Tweets</a>
				<span id="tweetersCountShows"></span>
				<a href="#" onclick="getNextTweets();">Next Tweets</a></p>
		</div><!--end pagination-->
		<div id="loadingResultMessage"><span>Loading...</span></div>
		<div id="tweetContent">
			
		</div>		
	</div><!--end tweetMainContainer-->
	
	<div id="tweetSearchContainer">
		<form>
		<fieldset>
		<legend>Search Tweets</legend>		
			<input type="text" id="searchParameter" name="searchParameter" placeholder="Enter Search Parameter" size="35">
			<input type="button" id="searchButton" value="Go!">
		</fieldset>
		</form>
	</div><!--end tweetSearchContainer-->
</div><!--end MainContainer-->

</body>
